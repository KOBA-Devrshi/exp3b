<!DOCTYPE html>
<html>
<head>
    <title>Form Validation with Console</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .container {
            background: white;
            width: 350px;
            margin: 80px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        input {
            width: 95%;
            padding: 8px;
            margin: 5px 0;
        }

        .error {
            color: red;
            font-size: 13px;
            display: none;
        }

        .success {
            color: green;
            display: none;
        }

        .valid {
            border: 2px solid green;
        }

        .invalid {
            border: 2px solid red;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">

<h2>Registration Form</h2>

<form onsubmit="return validateForm()">

    <label>Username</label>
    <input type="text" id="username">
    <div class="error" id="userError">Min 3 characters</div>

    <label>Email</label>
    <input type="text" id="email">
    <div class="error" id="emailError">Invalid email</div>

    <label>Password</label>
    <input type="password" id="password">
    <div class="error" id="passError">Min 6 characters</div>

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword">
    <div class="error" id="confirmError">Passwords do not match</div>

    <button type="submit">Register</button>

    <div class="success" id="successMsg">Form Submitted Successfully!</div>

</form>

</div>

<script>

console.log("Form validation script loaded");

let username = document.getElementById("username");
let email = document.getElementById("email");
let password = document.getElementById("password");
let confirmPassword = document.getElementById("confirmPassword");

/* Real-time events */
username.addEventListener("input", validateUsername);
email.addEventListener("input", validateEmail);
password.addEventListener("input", validatePassword);
confirmPassword.addEventListener("input", validateConfirm);


/* Username */
function validateUsername() {

    console.log("Checking username:", username.value);

    if (username.value.length < 3) {
        console.log("Username invalid");
        showError(username, "userError");
        return false;
    }

    console.log("Username valid");
    showSuccess(username, "userError");
    return true;
}


/* Email */
function validateEmail() {

    console.log("Checking email:", email.value);

    let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

    if (!email.value.match(pattern)) {
        console.log("Email invalid");
        showError(email, "emailError");
        return false;
    }

    console.log("Email valid");
    showSuccess(email, "emailError");
    return true;
}


/* Password */
function validatePassword() {

    console.log("Checking password");

    if (password.value.length < 6) {
        console.log("Password too short");
        showError(password, "passError");
        return false;
    }

    console.log("Password valid");
    showSuccess(password, "passError");
    return true;
}


/* Confirm Password */
function validateConfirm() {

    console.log("Checking confirm password");

    if (password.value !== confirmPassword.value || confirmPassword.value === "") {
        console.log("Passwords do not match");
        showError(confirmPassword, "confirmError");
        return false;
    }

    console.log("Passwords matched");
    showSuccess(confirmPassword, "confirmError");
    return true;
}


/* Error display */
function showError(input, errorId) {

    console.log("Showing error:", errorId);

    input.classList.add("invalid");
    input.classList.remove("valid");

    document.getElementById(errorId).style.display = "block";
}


/* Success display */
function showSuccess(input, errorId) {

    console.log("Input correct:", input.id);

    input.classList.add("valid");
    input.classList.remove("invalid");

    document.getElementById(errorId).style.display = "none";
}


/* Submit Validation */
function validateForm() {

    console.log("Submit button clicked");

    let u = validateUsername();
    let e = validateEmail();
    let p = validatePassword();
    let c = validateConfirm();

    console.log("Final Result:", u, e, p, c);

    if (u && e && p && c) {

        console.log("Form submitted successfully");

        document.getElementById("successMsg").style.display = "block";
        return false; // Demo only
    }

    console.log("Form submission failed");

    return false;
}

</script>

</body>
</html>
